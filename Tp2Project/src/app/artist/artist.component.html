
<div class="row">
    <div class="search">
        <h3 translate>artist.compenent.addArtist</h3>
        <form>
            <input [(ngModel)]="artistName" type="text" name="artistName" placeholder="Nana Mouskouri" class="form-control">
            <button (click)="addArtist()" class="btn btn-light" translate>artist.compenent.search</button>
        </form>
    </div>
    <div class="display">
        <h3 translate>artist.compenent.yourArtists</h3>
        <div class="row">
            <div *ngFor="let a of artistsData.artistsFavoris">
                <h4>{{a.name}}</h4>
                <img [src]="a.imageUrl" [alt]="a.name">
                <button [routerLink]="['/album',a.id]" translate>artist.compenent.albums</button><button [routerLink]="['/show',a.name]" translate>artist.compenent.concerts</button>
            </div>
        </div>
        <button (click)="clearArtists()" class="btn btn-light" translate>artist.compenent.delete</button>
    </div>
</div>
