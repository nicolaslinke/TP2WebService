
<div class="row">
    <div class="albums">
        <h3>Albums de l'artiste X</h3>
        <div class="row">
            <div *ngFor="let a of albums">
                <h4>{{a.name}}</h4>
                <img [src]="a.imageUrl" [alt]="a.name">
                <button [routerLink]="['/song',a.id]">Chansons</button>
            </div>
        </div>
    </div>
</div>
