
<h3>Chansons de l'album X</h3>
<div class="row">
    <div class="youtubePlayer">
        <img src="assets/images/yourubeplayer.png" alt="Youtube player">
    </div>
    <div class="songs">
        <div class="songList">
            <div *ngFor="let s of songs">
                <p>{{s}}</p>
                <button>Jouer</button>
            </div>
        </div>
    </div>
</div>
